<!DOCTYPE html>
<html>
    <center>
        <head>
            <title>Home Page</title>
        </head>
    </center>
    <body>
        <center>
        <h1>Roy's Roadside Cafe</h1>
        </center>
        <hr></hr>
         <a href="HomePage.html">Home</a>
        <a href="Menu.html">Menu</a>
        <a href="ContactUs.html">Contact Us</a>
        <hr></hr>
            <body>
                <form action="#" method="Post">
                    <table border="0" width="25%">
                        <tbody align="right">
                            <tr>
                                <td>
                                    <label id="NameLabel" for="Name">Name: </label>
                                </td>
                                <td>    
                                    <input id="Name" name"Name" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label id="EmailLabel" for="Email">Email: </label>
                                </td>
                                <td>
                                    <input id="Email" name"Email" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label id="PhoneLabel" for="Phone">Phone: </label>
                                </td>
                                 <td>
                                    <input id="Phone" name"Phone" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Reason for Inquiry:
                                </td>
                                <td>    
                                    <select name="Reason">
                                    <option value="Catering">Catering</option>
                                    <option value="Party">Private Party</option>
                                    <option value="Feedback">Feedback</option>
                                    <option vlue="Other">Other</option>
                                    </select>
                                 </td>
                            </tr>
                            <tr>
                                 <td>
                                     Additional information:
                                 </td> 
                                <td>   
                                     <textarea name="AdditionalInfo">
                                    </textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Have you been to the restaurant?
                                </td>
                                <td>
                                    <input type="checkbox" name="Yes">Yes
                                    <input type="Checkbox" name="No">No
                                </td>
                            </tr>
                             <tr>
                                <td>
                                    Best day to reach you:
                                </td>
                                <td>
                                    <input type="checkbox" name="Answer" value="M">M
                                    <input type="checkbox" name="Answer" value="T">T
                                    <input type="checkbox" name="Answer" value="W">W
                                    <input type="checkbox" name="Answer" value="Th">Th
                                    <input type="checkbox" name="Answer" value="F">F
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" id="SubmitButton" value="SendRequest">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
        <hr></hr>
        <center >
            4259 Cavanaugh Road, Wyattsville, Texas, 33728<br/>
            (714)-655-6555
        </center>
    </body>
