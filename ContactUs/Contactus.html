<!DOCTYPE html>
    <html>
        <head>
            <title>Contact Us</title>
        </head>
        <body>
                <form action="#" method="Post">
                    <table border="0" width="25%">
                        <tbody align="right">
                            <tr>
                                <td>
                                    <label id="FirstNameLabel" for="FirstName">First Name: </label>
                                </td>
                                <td>    
                                    <input id="FirstName" name"FirstName" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label id="LastNameLabel" for="LastName">Last Name: </label>
                                </td>
                                <td>
                                    <input id="LastName" name"LastName" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label id="EmailLabel" for="Email">Email: </label>
                                </td>
                                <td>
                                    <input id="Email" name"Email" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Type of License:
                                </td>
                                <td>
                                    <input type="checkbox" name="Answer" value="Business" checked>Business
                                    <input type="checkbox" name="Answer" value="Personal">Personal
                                </td>
                            </tr>
                             <tr>
                                <td>
                                    Reason:
                                </td>
                                <td>    
                                    <select name="Reason">
                                    <option value="select">Select a reason</option>
                                    <option value="Software">Sorftware Support</option>
                                    <option value="Hardware">Hardware Support</option>
                                    <option vlue="Information">Information Request</option>
                                    </select>
                                 </td>
                            </tr>
                            <tr>
                                 <td>
                                     Additional information:
                                 </td> 
                                <td>   
                                     <textarea name="AdditionalInfo"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="checkbox" name="terms"> I have read the terms of service.
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" id="SubmitButton" value="SendRequest">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </right>
        </body>
    </html>
